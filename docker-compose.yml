services:
  thefold-backend:
    image: thefold:latest
    container_name: thefold-backend
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - sandboxes:/tmp/thefold-sandboxes
      - /var/run/docker.sock:/var/run/docker.sock  # for sandbox Docker access
    environment:
      - PORT=8080
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LINEAR_API_KEY=${LINEAR_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - AUTH_SECRET=${AUTH_SECRET}
      - DB_PASSWORD=${DB_PASSWORD}
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - thefold

  thefold-frontend:
    build:
      context: ./frontend
    container_name: thefold-frontend
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://thefold.yourdomain.com
    networks:
      - thefold

  postgres:
    image: pgvector/pgvector:pg16
    container_name: thefold-postgres
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./deploy/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=thefold
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=chat
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thefold"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - thefold

volumes:
  pgdata:
  sandboxes:

networks:
  thefold:
    driver: bridge
